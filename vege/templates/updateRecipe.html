{% extends "base.html" %}
{% block start%}

<div class="container ">
    <form class="card p-3 mx-auto m-5 col-6 shadow-lg" method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe </h2>
        <hr />
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe
                Name</label>
            <input type="text" value="{{recipe.name}}" name="name"
                class="form-control"
                id="recipeName">
        </div>
        <div class="mb-3">
            <label for="auto-resize-textarea"
                class="form-label">Description</label>
            <textarea id="auto-resize-textarea" name="description"
                class="form-control">{{recipe.description}}</textarea>
        </div>
        <div class="mb-3 form-check">
            <label class="form-label " for="image">Recipe Image</label>
            <input name="image" value="{{recipe.image}}" type="file"
                class="form-control" id="image">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    <hr />

</div>
{% endblock%}
